<div
  class="modal fade"
  id="taskModal"
  #modalRef
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Create Task</h2>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" class="w-100">
          <div class="row mb-4">
            <div class="col-12">
              <mat-form-field class="w100">
                <input
                  type="text"
                  placeholder="Title"
                  matInput
                  formControlName="title"
                />
                <mat-error *ngIf="formControls.title.invalid">{{
                  getErrorMessage("title")
                }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <mat-form-field class="w100">
                <textarea
                  placeholder="Description"
                  formControlName="description"
                  matInput
                ></textarea>
                <mat-error *ngIf="formControls.description.invalid">{{
                  getErrorMessage("description")
                }}</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row mb-4">
            <mat-form-field class="w100">
              <input type="date" matInput formControlName="date" />
              <mat-error *ngIf="formControls.date.invalid">{{
                getErrorMessage("date")
              }}</mat-error>
            </mat-form-field>
          </div>
          <div class="row mb-4">
            <mat-form-field class="w100">
              <mat-label>Status</mat-label>
              <select matNativeControl formControlName="status">
                <option selected value=""></option>
                <option value="To do">to do</option>
                <option value="In Progress">in progress</option>
                <option value="In Review">in review</option>
                <option value="Completed">completed</option>
              </select>
              <mat-error *ngIf="formControls.status.invalid">{{
                getErrorMessage("status")
              }}</mat-error>
            </mat-form-field>
          </div>

          <div class="row mb-4">
            <mat-form-field class="w100">
              <mat-label>Assignee</mat-label>
              <mat-select multiple formControlName="assignee">
                <mat-option selected value=""></mat-option>
                <mat-option *ngFor="let user of users" [value]="user.userId">
                  {{ user.firstName }} {{ user.lastName }}
                </mat-option>
              </mat-select>

              <mat-error *ngIf="formControls.assignee.invalid">{{
                getErrorMessage("assignee")
              }}</mat-error>
            </mat-form-field>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          mat-flat-button
          color="warn"
          (click)="close()"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          mat-flat-button
          color="primary"
          class="btn btn-primary"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
