<div class="users-container">
  <div class="control-line">
    <input
      type="email"
      matInput
      class="search-input"
      (input)="onSearch($event)"
      placeholder="Ex. task title"
    />
    <button
      (click)="openDialog()"
      mat-flat-button
      color="primary"
      class="add-user"
    >
      add task
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 tasks-table"
  >
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Deadline</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Assignees= Column -->
    <ng-container matColumnDef="assignees">
      <th mat-header-cell *matHeaderCellDef>Assignees</th>
      <td mat-cell *matCellDef="let element">{{ element.assignees }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          (click)="handleTaskDeletion(element.id)"
          *ngIf="authService.isUserAdmin"
          mat-raised-button
          matTooltip="Delete this task"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
